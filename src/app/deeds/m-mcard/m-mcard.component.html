<div class="container-12 ml-4 pt-4 pb-4" style="position: relative;">


  <form (submit)="onSubmit(form)">

    <input type="hidden" name="CardId" />
    <div class="row">
      <div class="form-group col-md-6">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
              <i class="fas fa-user-circle" [class.green-icon]="Username.valid"
                [class.red-icon]="Username.invalid &&Username.touched"></i>
            </div>
          </div>
          <input name="natureOfDeed" type="text" class="form-control" id="first" placeholder="Nature of Deed" required>
        </div>
      </div>
      <div class="form-group col-md-6">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
              <i class="fas fa-user-circle" [class.green-icon]="Username.valid"
                [class.red-icon]="Username.invalid &&Username.touched"></i>
            </div>
          </div>
          <input name="natureOfDeed" type="text" class="form-control" id="first" placeholder="Mortgagor" required>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-6">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
              <i class="fas fa-user-circle" [class.green-icon]="Username.valid"
                [class.red-icon]="Username.invalid &&Username.touched"></i>
            </div>
          </div>
          <input name="natureOfDeed" type="text" class="form-control" id="first" placeholder="Properties" required>
        </div>
      </div>
      <div class="form-group col-md-6">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
              <i class="fas fa-user-circle" [class.green-icon]="Username.valid"
                [class.red-icon]="Username.invalid &&Username.touched"></i>
            </div>
          </div>
          <input name="natureOfDeed" type="text" class="form-control" id="first" placeholder="Mortgagee" required>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fas fa-credit-card" [class.green-icon]="CardNumber.valid"
              [class.red-icon]="CardNumber.invalid &&CardNumber.touched"></i>
          </div>
        </div>
        <input name="CardNumber" type="text" class="form-control" placeholder="Registered" required
          maxlength="16" minlength="16">
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-3">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
              <i class="fas fa-calendar-alt" [class.green-icon]="ExpirationDate.valid"
                [class.red-icon]="ExpirationDate.invalid &&ExpirationDate.touched"></i>
            </div>
          </div>
          <input name="ExpirationDate" type="text" class="form-control" placeholder="Date" required maxlength="5"
            minlength="5">
        </div>
      </div>
      <div class="form-group col-md-3">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
              <i class="fas fa-key" [class.green-icon]="CVV.valid" [class.red-icon]="CVV.invalid &&CVV.touched"></i>
            </div>
          </div>
          <input name="CVV" type="password" class="form-control" placeholder="Volume" required maxlength="3" minlength="3">
        </div>
      </div>
      <div class="form-group col-md-3">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
              <i class="fas fa-calendar-alt" [class.green-icon]="ExpirationDate.valid"
                [class.red-icon]="ExpirationDate.invalid &&ExpirationDate.touched"></i>
            </div>
          </div>
          <input name="ExpirationDate" type="text" class="form-control" placeholder="Number" required maxlength="5"
            minlength="5">
        </div>
      </div>
      <div class="form-group col-md-3">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
              <i class="fas fa-key" [class.green-icon]="CVV.valid" [class.red-icon]="CVV.invalid &&CVV.touched"></i>
            </div>
          </div>
          <input name="CVV" type="password" class="form-control" placeholder="Page" required maxlength="3" minlength="3">
        </div>
      </div>
    </div>

    <div class="form-gro">
      <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid"><i
          class="fas fa-database "> Submit</i></button>
    </div>
  </form>

</div>
