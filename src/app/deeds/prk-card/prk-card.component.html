<div class="container-12 ml-4 pt-4 pb-4" style="position: relative;">


  <form (submit)="onSubmit(form)">

    <input type="hidden" name="CardId" />
    <div class="row">
      <div class="form-group row col-md-7">
        <div class="form-group col-md-4">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text bg-white">
                <i class="fas fa-user-circle" [class.green-icon]="Username.valid"
                  [class.red-icon]="Username.invalid &&Username.touched"></i>
              </div>
            </div>
            <input name="natureOfDeed" type="text" class="form-control" id="first" placeholder="Plan No"
              required>
          </div>
        </div>
        <div class="form-group col-md-4">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text bg-white">
                <i class="fas fa-user-circle" [class.green-icon]="Username.valid"
                  [class.red-icon]="Username.invalid &&Username.touched"></i>
              </div>
            </div>
            <input name="natureOfDeed" type="text" class="form-control" id="first" placeholder="Receipt No"
              required>
          </div>
        </div>
        <div class="form-group col-md-4">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text bg-white">
                <i class="fas fa-user-circle" [class.green-icon]="Username.valid"
                  [class.red-icon]="Username.invalid &&Username.touched"></i>
              </div>
            </div>
            <input name="natureOfDeed" type="text" class="form-control" id="first" placeholder="File Ref."
              required>
          </div>
        </div>
      </div>
      <div class="form-group col-md-5">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
              <i class="fas fa-user-circle" [class.green-icon]="Username.valid"
                [class.red-icon]="Username.invalid &&Username.touched"></i>
            </div>
          </div>
          <input name="natureOfDeed" type="text" class="form-control" id="first" placeholder="Serial No." required>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-6">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
              <i class="fas fa-user-circle" [class.green-icon]="Username.valid"
                [class.red-icon]="Username.invalid &&Username.touched"></i>
            </div>
          </div>
          <input name="natureOfDeed" type="text" class="form-control" id="first" placeholder="Properties" required>
        </div>
      </div>
      <div class="form-group col-md-6">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
              <i class="fas fa-user-circle" [class.green-icon]="Username.valid"
                [class.red-icon]="Username.invalid &&Username.touched"></i>
            </div>
          </div>
          <input name="natureOfDeed" type="text" class="form-control" id="first" placeholder="Mortgagee" required>
        </div>
      </div>
    </div>
    

    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid"><i
          class="fas fa-database "> Submit</i></button>
    </div>
  </form>

</div>
